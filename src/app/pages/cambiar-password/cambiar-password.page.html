<main class="section" style="min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem 1rem;">
  <div style="max-width:460px; width:100%;">
    <div class="card" style="background:var(--surface);">
      <div class="card-content" style="padding:2.5rem;">

        <h1 class="title has-text-white has-text-centered mb-6" style="font-size:2.2rem;">Cambiar Contraseña</h1>

        <form (ngSubmit)="cambiarPassword()">
          <div class="field mb-5">
            <label class="label has-text-white">Contraseña actual</label>
            <input class="input is-large" type="password" [(ngModel)]="passwords.actual" name="actual" required>
          </div>

          <div class="field mb-5">
            <label class="label has-text-white">Nueva contraseña</label>
            <input class="input is-large" type="password" [(ngModel)]="passwords.nueva" name="nueva" required minlength="6">
          </div>

          <div class="field mb-6">
            <label class="label has-text-white">Repetir nueva contraseña</label>
            <input class="input is-large" type="password" [(ngModel)]="passwords.repetir" name="repetir" required>
          </div>

          <button type="submit" class="btn primary is-fullwidth" style="height:56px;">
            <strong>Cambiar Contraseña</strong>
          </button>

          <div class="notification is-success mt-4" *ngIf="exito" style="border-radius:12px;">
            Contraseña cambiada con éxito
          </div>
          <div class="notification is-danger mt-4" *ngIf="error" style="border-radius:12px;">
            {{ error }}
          </div>
        </form>

      </div>
    </div>
  </div>
</main>
